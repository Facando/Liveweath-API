<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiveWeat </title>
    <link rel="shortcut icon" href="sun.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <button id="dark-mode-toggle" >darkmode</button>
    <section class="weather-content">
        <h1>Clima</h1>
        <div class="result">
            <p>Agrege ciudad y país</p>
           
        </div>
        <form action="" method="POST" class="get-weather">
            <input type="text" name="city" id="city" placeholder="Ciudad..." autocomplete="off">
            <div id="suggestions" class="suggestions"></div>
            <select name="" id="country">
                <option disabled selected value="">Pais</option>
                <option value="AR">Argentina</option>
                <option value="CO">Colombia</option>
                <option value="CR">Costa Rica</option>
                <option value="ES">España</option>
                <option value="US">Estados Unidos</option>
                <option value="MX">México</option>
                <option value="PE">Perú</option>
            </select>
            <input type="submit" value="Guardar">
        </form>
    </section>
</body>
</html>
